<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Variable</title>
</head>
<body>
    <p id="use_let"></p>

    <script>
    
        // use let
        let x = "10" + 10 + 10;
        let y = 10 + 10 + "10";
        let z = x + y; 
        document.getElementById("use_let").innerHTML = "The value of z if using var variable is: " + z;

        


    </script>
</body>
</html>
